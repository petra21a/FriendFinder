<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>FriendFinder Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">

<body class="container">

        <div class="col s12 m7">
                <h1 class="header deep-orange lighten-2 center-align">Friend Finder</h1>
                <div class="card horizontal">
                  <div class="card-image">
                    <img src="http://thesmashable.com/wp-content/uploads/2014/02/Friendship-Wallpapers-greeting-cards-pictures-and-friends-quotes-181.jpg">
                  </div>
                  <div class="card-stacked">
                    <div class="card-content">
                      <h4>
                          Answer a few basic questions, then find the friend with the greatest compatibility!
                      </h4>
                    </div>
                    <div class="card-action center-align">
                            <a id="survey-btn" class="waves-effect waves-light btn-large" href="survey">
                                    <i class="material-icons left">account_circle</i>Find A Bestie!</a>
                    </div>
                  </div>
                </div>
              </div>
              <footer class="footer">
                             <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/petra21a/FriendFinder" target="_blank">GitHub Repo</a></p>
                </div>
              </footer>


</body>
